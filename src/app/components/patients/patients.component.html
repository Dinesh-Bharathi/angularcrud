<div class="loader" *ngIf="isLoading$ | async">
  <mat-spinner></mat-spinner>
</div>

<div *ngFor="let patient of patients$ | async">
  <mat-card>
    <mat-card-content>
      <div class="">
        <h4>{{ patient.patientName }}</h4>
        <p>{{ patient.contact }}</p>
      </div>

      <button mat-mini-fab (click)="deletePatient(patient.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-card-content>
  </mat-card>
</div>
