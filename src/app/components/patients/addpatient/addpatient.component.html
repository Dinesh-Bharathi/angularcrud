<mat-dialog-content>
  <form #patientForm="ngForm" (ngSubmit)="createPatient(patientForm.value)">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Add Patient</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field appearance="outline">
          <mat-label for="patientName">Patient Name</mat-label>
          <input
            matInput
            type="text"
            name="patientName"
            id="patientName"
            ngModel
            required
          />
          <mat-error
            *ngIf="patientForm.controls['patientName'].errors?.['required']"
          >
            Patient Name is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label for="contact">Contact</mat-label>
          <input
            matInput
            type="text"
            name="contact"
            id="contact"
            ngModel
            required
          />
          <mat-error
            *ngIf="patientForm.controls['contact'].errors?.['required']"
          >
            Contact is required
          </mat-error>
        </mat-form-field>
      </mat-card-content>
    </mat-card>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onClose()">Cancel</button>
  <button mat-button color="primary" (click)="createPatient(patientForm.value)">
    Create Patient
  </button>
</mat-dialog-actions>
